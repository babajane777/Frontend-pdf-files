<!DOCTYPE html>
<html>
<head>
	<title>
		Counter
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
		<div id="upperdiv">
			<p>
				<h3> <i>Enter the value between 1 to 9</i></h3>
			</p>
			<div id="inputAndStartButtonDiv">
				<input id ="inputbar" type="number">
				<button onclick="startCounter()"> start Counter </button>
			</div>
		</div>
		<div id="lowerdiv">
			<div id="container">
				<div id="hund">
					<p class="current" style="font-size: 40px"> 0 </p>
					<p class="next" style="font-size: 40px">1</p>
					<p class="next" style="font-size: 40px">2</p>
					<p class="next" style="font-size: 40px">3</p>
					<p class="next" style="font-size: 40px">4</p>
					<p class="next" style="font-size: 40px">5</p>
					<p class="next" style="font-size: 40px">6</p>
					<p class="next" style="font-size: 40px">7</p>
					<p class="next" style="font-size: 40px">8</p>
					<p class="next" style="font-size: 40px">9</p>
				</div>
				<div id="tens">
					<p class="current" style="font-size: 40px"> 0 </p>
					<p class="next" style="font-size: 40px">1</p>
					<p class="next" style="font-size: 40px">2</p>
					<p class="next" style="font-size: 40px">3</p>
					<p class="next" style="font-size: 40px">4</p>
					<p class="next" style="font-size: 40px">5</p>
					<p class="next" style="font-size: 40px">6</p>
					<p class="next" style="font-size: 40px">7</p>
					<p class="next" style="font-size: 40px">8</p>
					<p class="next" style="font-size: 40px">9</p>
				</div>
				<div id="ones">
					<p class="current" style="font-size: 40px"> 0 </p>
					<p class="next" style="font-size: 40px">1</p>
					<p class="next" style="font-size: 40px">2</p>
					<p class="next" style="font-size: 40px">3</p>
					<p class="next" style="font-size: 40px">4</p>
					<p class="next" style="font-size: 40px">5</p>
					<p class="next" style="font-size: 40px">6</p>
					<p class="next" style="font-size: 40px">7</p>
					<p class="next" style="font-size: 40px">8</p>
					<p class="next" style="font-size: 40px">9</p>
				</div>
			</div>
		</div>
    <script src="script.js">
    </script>
</body>
</html>
