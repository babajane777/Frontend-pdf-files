<!DOCTYPE html>
 <html>
    <head>
        <title>
            Todo list
        </title>

        <link rel = "stylesheet" href="todo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
       
    </head>

    <body>
        <div id="container">
            <div class="p-3 mb-2 bg-info text-dark">
                <h2> <i> Todo List </i> </h2>
            </div>
        </div>

        <br>

        
            <form action="">

             <!-- discription bar -->

                 <div class="form-floating ">
                      <textarea class="form-control" placeholder="Leave a comment here" 
                      id="floatingTextarea" style="height: 100px" name="discription">    
                      </textarea>
                      <label for="floatingTextarea">Todo Discription:</label>
                </div> 
                <br>
                <br>

                <!-- calender bar-->

                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="Date" class="form-control" id="floatingInputGrid" name="DueDate" style="height:80px">
                      <label for="floatingInputGrid">Due Date</label>
                    </div>
                  </div>

                  <!-- select bar -->

                  <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" name = "category" id="floatingSelectGrid" aria-label="Floating label select example" style="height:80px">
                        <option selected>select category</option>
                        <option value="1">Personal</option>
                        <option value="2">Work</option>
                        <option value="3">School</option>
                      </select>
                      <label for="floatingSelectGrid">Category</label>
                    </div>
                  </div>
               </div> 
               <br>
               <br>
               <button  type="submit" class="btn btn-danger">Submit</button>

               <!-- button to redirect to todolist page -->
               <span> .  . </span>
                <button type="button" class="btn btn-dark"> 
                <a href="#" style="color:inherit">  </a>
                click to see todolist
              </button>
            </form>


            <!-- button to redirect to todolist page -->
         
          
    </body>
</html>
